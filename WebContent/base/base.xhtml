<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<ui:include src="/base/cabecalho.xhtml" />

		<style type="text/css">
			a:link, a:visited {
				text-decoration: none;
				color: #003399;
			    outline: 0;
			}
			a:hover, a:focus, a:active {
			  color: #ddd;
			}		
			.sidemenu ul li a:link,
			.sidemenu ul li a:visited {
			    color: #003399;
			    padding: 0;
				font-weight: bold;
			    text-transform: uppercase;
			    font-family:  'Lucida Grande', 'Lucida Sans', 'Lucida Sans Unicode', Verdana, Sans-Serif;
			    font-size: 12px;
			}
			aside .post-meta ul li a:hover { color: #ddd; }	
		</style>
	</h:head>


	<h:body id="top" style="background:#eee">
	
	<!--header -->
		<div id="header-wrap" style="background:#eee">
			<header>
			
			    <hgroup>
			        <a href="/suapjdoc"><img alt="SUAP JDOC" height="150px" title="suapjdoc" src="/suapjdoc/img/logo/ifma_novo.jpg"/></a>
			    </hgroup>
			    <form id="quick-search" method="get" action="index.html">
							    
				</form>
			<!--/header-->
			</header>
		</div>
	<!-- content-wrap -->
	<div id="content-wrap">
	
	    <!-- content -->
	    <div id="content" class="clearfix">
				
	   	    <!-- main -->
	        <div id="main">
		      	    <article class="post">
				
		      		    <div class="primary">
					
					<h:form id="form" style="padding: 32px 40px;width:95%">
							<p:outputPanel rendered="#{authenticationMBean.usuarioLogado}">

								<p:menubar style="margin-bottom:20px">
									<p:menuitem icon="ui-icon-document" value="Documentos" url="documentos.htm" />
									<p:menuitem icon="ui-icon-close" value="Sair" ajax="false" actionListener="#{authenticationMBean.sair}" />
								</p:menubar>							
	
			                    <h2><a href="#"><ui:insert name="funcionalidade" /></a></h2>
			                    <p class="post-info"><span><ui:insert name="descricao" /></span></p>

							</p:outputPanel>
							<p>
								<p:outputPanel rendered="#{authenticationMBean.usuarioLogado}">
									<p:messages autoUpdate="true" showDetail="true" closable="true" />
									<ui:insert name="body" />
								</p:outputPanel>
								<p:outputPanel rendered="#{!authenticationMBean.usuarioLogado}">
									<p:messages autoUpdate="true" showDetail="true" closable="true" />
									<table style="width:70%;top-margin:50px;text-align:center">
										<tbody>
											<tr>
												<td>
													<p:inputText style="font-size:18px;width:250px" id="login" value="#{authenticationMBean.usuario.username}" />
													<p:watermark value="Usuário ou Email" for="login" />
												</td>
											</tr><tr>
												<td>
													<p:password style="font-size:18px;width:250px" id="senha" value="#{authenticationMBean.usuario.password}" />
													<p:watermark value="Senha" for="senha" />
												</td>
											</tr><tr>
												<td>
													<p:commandButton style="font-size:16px;width:250px" value="ACESSAR" ajax="false" actionListener="#{authenticationMBean.autenticar}" />
												</td>
											</tr><tr>
											</tr>
										</tbody>
									</table>
																	
								</p:outputPanel>
							</p>
					</h:form>
		                </div>
	
						<p:outputPanel rendered="#{authenticationMBean.usuarioLogado}">
		
			                <aside>
			
			            	    <p class="dateinfo">
			            	    	<a href="#">
			            	    		<img width="100px" 
			            	    			title="#{authenticationMBean.usuario.firstName}" 
			            	    			src="/suapjdoc/img/user/user.jpg"/>
			            	    	</a>
			            	    </p>
					    
			               	    <div class="post-meta">
			                  		<h:form>
				                  	
									    <div class="sidemenu">
							
							                <ul>
							                    	<li><a href="#" title="grupos-permissoes">Grupos e Permissões </a> </li>
							                		<li><a href="#" title="configuracoes">Configurações </a> </li>
											</ul>
																		
										</div><br/>
									</h:form>
								</div>
			
			                </aside>
			
						</p:outputPanel>
				    </article>
	        <!-- /main -->
	        </div>
	
	    <!-- content -->
		</div>
	
	<!-- /content-out -->
	</div>
			
	<!-- extra -->
	<div id="extra-wrap"><div id="extra" class="clearfix">
	
	
	<!-- /extra -->
	</div></div>

	
	<!-- footer -->
		<footer>
			
			<p class="footer-left">
				Revisão: 0.30
					| <a href="#" target="blank"> website </a>
			</p>

		
			<p class="footer-right">
			   	<a href="#">website.com.br</a> |
		        <a href="#top" class="back-to-top">Voltar para o topo</a>
		    </p>
		<!-- /footer -->
		</footer>

	</h:body>

</f:view>
