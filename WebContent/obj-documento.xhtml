<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/base/base.xhtml">
      
      	<ui:define name="funcionalidade">
			Número: #{documentoMBean.documento.numero} / #{documentoMBean.documento.ano}
		</ui:define>
		
		<ui:define name="descricao">
			<h:outputText value="Assunto: #{documentoMBean.documento.assunto}" />
		</ui:define>
		
		<ui:define name="body">
			<p:outputPanel id="doc">
				<h:form id="form-doc">
				
					<p:tabView style="border:0px">
						<p:tab title="Documento">
									<table>
										<tbody>
												<tr>
													<td> <h:outputText value="Ano: " /> </td>
													<td> <p:inputText size="10" required="true" value="#{documentoMBean.documento.ano}" /> </td>
												</tr>
												<tr>
													<td> <h:outputText value="Número: " /> </td>
													<td> <p:inputText size="10" required="true" value="#{documentoMBean.documento.numero}" /> </td>
												</tr>
												<tr>
													<td> <h:outputText value="Setor: " /> </td>
													<td> <p:inputText value="#{documentoMBean.documento.setor}" /> </td>
												</tr>												
												<tr>
													<td> <h:outputText value="Assunto: " /> </td>
													<td> <p:inputText required="true" size="40" value="#{documentoMBean.documento.assunto}" /> </td>
												</tr>
												<tr>
													<td> <h:outputText value="Remetente: " /> </td>
													<td> <p:inputText required="true" size="30" value="#{documentoMBean.documento.remetente}" /> </td>
												</tr>
												<tr>
													<td> <h:outputText value="Destinatário: " /> </td>
													<td> <p:inputText size="30" required="true" value="#{documentoMBean.documento.destinatario}" /> </td>
												</tr>
												<tr>
													<td> <h:outputText value="Signatário: " /> </td>
													<td> <p:inputText size="30" value="#{documentoMBean.documento.signatario}" /> </td>
												</tr>
												<tr>
													<td> <h:outputText value="Data do Documento: " /> </td>
													<td> <p:calendar required="true" value="#{documentoMBean.documento.dataDocumento}" locale="pt" pattern="dd/MM/yyyy" /> </td>
												</tr>
												<p:outputPanel>
													<tr>
														<td> <h:outputText  value="Status: " /> </td>
														<td> <p:selectOneMenu style="width:150px" value="#{documentoMBean.documento.tipo}">
																<f:selectItem itemValue="MEMO" itemLabel="Memorando" />
																<f:selectItem itemValue="OFICIO" itemLabel="Ofício" />
															</p:selectOneMenu> </td>
													</tr>
												</p:outputPanel>
												<tr>
													<td> <h:outputText value="Mensagem: " /> </td>
													<td> <p:inputTextarea cols="50" rows="5" autoResize="true" required="true" value="#{documentoMBean.documento.mensagem}" /> </td>
												</tr>
										</tbody>
									</table>	
									<br/>
									<p:outputPanel>
										<p:commandButton value="SALVAR" ajax="false" styleClass="btnovo" actionListener="#{documentoMBean.salvar}" />
									</p:outputPanel>								
						</p:tab>
					</p:tabView>					
				</h:form>
			</p:outputPanel>
						
		</ui:define>
		
</ui:composition>
